<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Wallet Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Bitcoin Wallet Generator</h2>
    <button onclick="generate()">Generate Wallet</button>

    <div class="output">
      <p><strong>Address:</strong> <span id="address"></span></p>
      <canvas id="qrAddress"></canvas><br>
      <button onclick="downloadQR('qrAddress', 'btc-address')">Download Address QR</button>

      <p><strong>Private Key (WIF):</strong> <span id="privkey"></span></p>
      <canvas id="qrPrivkey"></canvas><br>
      <button onclick="downloadQR('qrPrivkey', 'btc-private-key')">Download Private Key QR</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
