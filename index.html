<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed Phrase Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 20px;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Seed Phrase Generator</h1>
    <button onclick="generateSeed(12)">Generate 12-word</button>
    <button onclick="generateSeed(24)">Generate 24-word</button>

    <textarea id="output" placeholder="Seed phrase akan muncul di sini..."></textarea>

    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQRCode()">Download QR</button>
  </div>

  <!-- BIP39 dan QRious Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <script>
    let qrInstance;

    function generateSeed(wordCount) {
      const entropy = wordCount === 24 ? 256 : 128;
      const seed = bip39.generateMnemonic(entropy);
      document.getElementById("output").value = seed;
      generateQRCode(seed);
    }

    function generateQRCode(text) {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = ""; // reset QR

      const canvas = document.createElement("canvas");
      qrDiv.appendChild(canvas);

      qrInstance = new QRious({
        element: canvas,
        value: text,
        size: 200,
        level: "H"
      });

      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadQRCode() {
      if (!qrInstance) return;
      const link = document.createElement("a");
      link.download = "seed-qr.png";
      link.href = qrInstance.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
